name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - run: sudo rm -rf /opt&
      - uses: actions/checkout@v4
      - uses: paolino/dev-assets/setup-nix@v0.0.1
        with:
          cachix-auth-token: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build executable
        run: nix build .#cardano-n2n-client
      - name: Build docker image
        run: nix build .#docker-image -o output-docker-image
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cardano-n2n-client-image
          path: ./output-docker-image
      - name: Build arx
        run: nix bundle -o output-linux-tarball
      - name: Upload tarball Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cardano-n2n-client
          path: ./output-linux-tarball
  unit:
    name: Run unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: paolino/dev-assets/setup-nix@v0.0.1
        with:
          cachix-auth-token: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Run cardano-n2n-client unit tests
        run: nix run .#cardano-n2n-client-tests

  code-quality:
    name: Check code quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: paolino/dev-assets/setup-nix@v0.0.1
        with:
          cachix-auth-token: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Check Formatting
        run: nix develop .#quality -c just format
      - name: Check linting
        run: nix develop .#quality -c just hlint
